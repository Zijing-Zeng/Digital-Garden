# 网上部署时填写，注意最后面的斜杠 / 不能少
baseURL: "https://Zijing-Zeng.github.io/Digital-Garden/"
languageCode: "zh-cn"
title: "Zijing's Garden"

# 必须开启 unsafe 以支持 Mermaid 和一些 HTML 标签
markup:
  goldmark:
    renderer:
      unsafe: true # 保持开启，为了 Mermaid
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
            - - $$
              - $$
            - - \\[
              - \\]
          inline:
            - - $
              - $
            - - \\(
              - \\)

# 引入 Hextra 主题模块
module:
  imports:
    - path: github.com/imfing/hextra

# 开启 Hextra 的一些特性
params:
  description: "我的个人数字花园"

  # 导航栏配置
  navbar:
    displayTitle: true
    displayLogo: true

  # 开启搜索功能 (Hextra 的搜索非常强大)
  search:
    enable: true
    type: flexsearch

  # 页脚
  footer:
    enable: true
    displayCopyright: true

  # 开启数学公式支持 (Latex)
  math:
    enable: true

  # 博客/文档设置
  blog:
    list:
      displayTags: true

# 菜单配置
menu:
  main:
    - identifier: notes
      name: "笔记"
      url: "/posts/"
      weight: 1
    - identifier: about
      name: "关于"
      url: "/about/"
      weight: 2
